<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bags">
                
                <img src="carry_bag.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Jute Bag</h1>
                <h3> A portable jute 
                    <br>
                    carry bag for shopping</h3>
                <div class="MRP">
                    <h2>499/-</h2><br><h3><strike>999/-</strike</h3></h3>
   
                </div>
                <div class="icon">
                <img src="Vector-3.png"alt="cart"
                </div>
            </div>
        </div>
    </div>
    

    <script src="./app.js"></script>
 
</body>
